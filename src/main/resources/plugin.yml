name: KPTokens
version: '${version}'
main: dev.ev1dent.kptokens.TokensMain
api-version: '1.21'
prefix: KPTokens
authors: [Ev1dent]
depend:
  - PlaceholderAPI
commands:
  tokens:
    usage: '/<command>'
    description: "player command"
    permission: "kptokens.tokens"
  kptokens:
    usage: "/<command> [give | remove]"
    description: "admin command"
    permission: "kptokens.kptokens"

permissions:
  kptokens.tokens:
    default: true
  kptokens.kptokens:
    default: op

